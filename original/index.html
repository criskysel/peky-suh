<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="estilos2.css">
    <title>Dulce Peky</title>
</head>
<body>

        <div class="contenedor">
            <header>
                <div class="logo">
                    <h1>Dulce Peky</h1>
                    <p>Pasteleria</p>
                </div>
                <form action="">
                    <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
                </form>
                <div class="categorias" id="categorias">
                    <a href="#" class="activo">Todos</a>
                    <a href="#">Macarons</a>
                    <a href="#">Tortas</a>
                    <a href="#">Budines</a>
                    <a href="#">Galletas</a>
                </div>
            </header>

            <section class="grid" id="grid">
                <div class="item"  
                    data-categoria="Macarons" 
                    data-etiqueta="macarons alfajores originales"
                    data-descripcion="Macarons estilo frances"
                >
                    <div class="item-contenido">
                        <img src="img/Macarons.jpg" alt="">
                    </div>
                </div>
                <div class="item"  
                        data-categoria="Tortas" 
                        data-etiqueta="torta facil sakura"
                        data-descripcion="Torta sensilla y decorativa">
                    <div class="item-contenido">
                        <img src="img/Torta.jpg" alt="">
                    </div>
                </div>
                <div class="item"  
                    data-categoria="Tortas" 
                    data-etiqueta="torta tortas bautismo cisne decorativa decorativo"
                    data-descripcion="Torta de bautismo">
                    <div class="item-contenido">
                        <img src="img/Torta de Cisne.jpg" alt="">
                    </div>
                </div>
                <div class="item"  
                    data-categoria="Budines" 
                    data-etiqueta="budines"
                    data-descripcion="Budines esponjosos">
                    <div class="item-contenido">
                        <img src="img/Budines.jpg" alt="">
                    </div>
                </div>
                <div class="item"  
                    data-categoria="Budines" 
                    data-etiqueta="magdalenas esponjoso sensillo"
                    data-descripcion="Magdalenas">
                    <div class="item-contenido">
                        <img src="img/Magdalenas.jpg" alt="">
                    </div>
                </div>
                <div class="item"  
                    data-categoria="Galletas" 
                    data-etiqueta="galletas navidad navideñas crocante crocantes"
                    data-descripcion="Galletas navideñas">
                    <div class="item-contenido">
                        <img src="img/Galletas.jpg" alt="">
                    </div>
                </div>
            </section>
        </div>
<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
<script src="main2.js"></script>
</body>
</html>
