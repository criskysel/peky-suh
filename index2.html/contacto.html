<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="contact.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" type="contacto.css">
    <title>Document</title>
</head>
<body>
    <div class="ibody">
        <div class="jumbotron">
            <h1>Contactenos</h1>
        </div>
        <div class="fcontacto">
        <form method="post" name="fcontacto" id="fcontacto" action="./">
            <div class="row">
                <div class="col-md-6">
           
            <label>Tu nombre:</label>
            <input type="text" name="name" id="name" class="form-control">
            </div>
            
            <div class="col-md-6">
            <label>Apellido:</label>
            <input type="text" name="Apellido" id="Apellido" class="form-control">
                </div>

            <label>E-mail:</label>
            <input type="text" name="E-mail" id="E-mail" class="form-control">
            <label> Tu Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea>
            <input type="submit" class="btn btn-info" value="Enviar">
            <div id="respuesta" style="display: none;"></div>
        </form>
        </div>
    </div>
</body>
</html>
